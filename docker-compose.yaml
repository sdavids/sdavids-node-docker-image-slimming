# https://docs.docker.com/compose/compose-file/

version: '3.7'

secrets:
  app_cert_file:
    file: ./docker/app/cert.pem
  app_key_file:
    file: ./docker/app/key.pem

services:
  app:
    build:
      context: .
      args:
        git_commit: '${git_commit:-}'
    ports:
      - '${APP_PORT:-3000}:3000/tcp'
    read_only: true
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    secrets:
      - source: app_cert_file
        target: cert.pem
      - source: app_key_file
        target: key.pem
